<html>
<head>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
</head>
<body>
  <h1>Clicking on document sets user activation even after setTimeout</h1>
  <p>Click anywhere in the document.</p>
  <script>
    async_test(function(t) {
      assert_false(window.userActivation.hasBeenActive);
      assert_false(window.userActivation.isActive);
      window.addEventListener("click", event => {
        t.step_timeout(() => {
          assert_true(window.userActivation.hasBeenActive);
          assert_true(window.userActivation.isActive);

          // Opening a window should consume the activation.
          window.open('404.html');
          assert_true(window.userActivation.hasBeenActive);
          assert_false(window.userActivation.isActive);
          t.done();
        }, 100);
      });
      test_driver.click(document.body);
    }, "Values adjust on activity");
  </script>
</body>
</html>
